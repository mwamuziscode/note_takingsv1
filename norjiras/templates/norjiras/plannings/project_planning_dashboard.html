
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if project %}
        {{ project.name }} -  PJ
        {% else %}
        Project Planning
        {% endif %}  
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap JS --><!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'norjiras/css/project_plans_base.css' %}">

</head>
<body>

<div class="dashboard-wrapper">
  <div class="sidebar">
    {% if project %}
    <h4 class="text-center"> {{ project.name }} Â¤</h4>
    <h5><i class="bi bi-journal-code"></i> {{ project.name }}</h5>
    <a href="{% url 'norjiras:summary' project.slug %}"><i class="bi bi-globe2"></i> Summary</a>
    <a href="{% url 'norjiras:timeline' project.slug %}"><i class="bi bi-hourglass-split"></i> Timeline</a>
    <a href="{% url 'norjiras:backlog' project.slug %}"><i class="bi bi-stack"></i> Backlog</a>
    <a href="{% url 'norjiras:board' project.slug %}"><i class="bi bi-kanban"></i> Board</a>
    <a href="{% url 'norjiras:calendar' project.slug %}"><i class="bi bi-calendar-week"></i> Calendar</a>
    <a href="{% url 'norjiras:type-list' project.slug %}"><i class="bi bi-card-list"></i> List</a>
    <a href="{% url 'norjiras:type-forms' project.slug %}"><i class="bi bi-ui-checks"></i> Forms</a>
    <a href="{% url 'norjiras:goals' project.slug %}"><i class="bi bi-bullseye"></i> Goals</a>
    <a href="{% url 'norjiras:allwork'  project.slug %}"><i class="bi bi-check2-square"></i> All Work</a>
    <a href="{% url 'norjiras:reports' project.slug %}"><i class="bi bi-bar-chart-line"></i> Reports</a>
    {% endif %}

  </div>
  <div class="content-area overflow-y: scroll; overflow-y: auto">
    {% block content_dashborad %}

    
    {% endblock  %}
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
