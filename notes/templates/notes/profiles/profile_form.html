
{% extends 'notes/base.html' %}

{% block content %}
    <h2>
      {% if form.instance.pk %} 
    Edit Profile 
      {% else %} 
    Create Profile 
    {% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    {% block extrahead %}
    <script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
    {{ block.super }}
    {% endblock %}
    
    <a href="{% url 'notes:profile_list' %}">Cancel</a>
{% endblock %}
