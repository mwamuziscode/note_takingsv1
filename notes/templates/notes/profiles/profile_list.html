{% extends 'notes/base.html' %}
{% block content %}
    <h2>Profiles</h2>
    <ul>
        {% for profile in profiles %}
            <li><a href="{% url 'profile_detail' profile.pk %}">{{ profile.user.username }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'profile_create' %}">Create Profile</a>
{% endblock %}
