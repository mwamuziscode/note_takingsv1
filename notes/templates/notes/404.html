{% extends 'base.html' %}

{% block title %}Notes{% endblock title %}

{% block content %}


{% block extrastyle %}
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
    }
    .error-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    h1 {
        font-size: 48px;
        color: red;
    }
    p {
        font-size: 18px;
    }
    a {
        text-decoration: none;
        color: blue;
        font-weight: bold;
    }
</style>

{% endblock extrastyle %}
<div class="error-container">
    <h1>404</h1>
    <p><strong>Oops! Page not found.</strong></p>
    <p>The page you are looking for does not exist.</p>
    <p>Error message: <code>{{ request_path }}</code></p>
    <p><a href="{% url 'index' %}">Go Back Home</a></p>
</div>

{% endblock content %}
