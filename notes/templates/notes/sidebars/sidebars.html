{% block extrastyle %}
<style>
  /* General Styles */
  #profile_detail {
    font-family: 'Poppins', sans-serif;
    background-color: #333; 
    color: white;
    text-align: center;
  }

  /* Section Title */
  .section-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  /* Grid Container */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    max-width: 900px;
    margin: auto;
  }

  /* Topic Cards */
  .topic-card {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
  }

  .topic-card img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
  }

  .topic-card:hover img {
    transform: scale(1.05);
  }

  .topic-title {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: red;
    font-size: 16px;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.5);
    padding: 5px 10px;
    border-radius: 5px;
  }

  /* Circular Buttons */
  .circle-buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
  }

  .circle-btn {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  .circle-btn:hover {
    transform: scale(1.1);
  }

  .circle-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .circle-btn-text {
    margin-top: 10px;
    font-size: 14px;
    font-weight: bold;
    color: white;
  }
</style>
{% endblock extrastyle %}

{% block content %}
<div id="profile_detail">
  <h2 class="section-title">Select a Topic That Interests You</h2>

  <!-- Grid Section -->
  <div class="grid-container">
    {% for topic in topics %}
      <div class="topic-card">
        <img src="{{ topic.image_url }}" alt="{{ topic.title }}">
        <div class="topic-title">{{ topic.title }}</div>
      </div>
    {% endfor %}
  </div>

  <!-- Circular Buttons -->
  <div class="circle-buttons">
    <div>
      <div class="circle-btn"><img src="https://cms-imgp.jw-cdn.org/img/p/1011722/univ/art/1011722_univ_cnt_1_xl.jpg" alt="Try Bible Course"></div>
      <div class="circle-btn-text">Try Our Bible Course</div>
    </div>
    <div>
      <div class="circle-btn"><img src="https://cms-imgp.jw-cdn.org/img/p/1011722/univ/art/1011722_univ_cnt_1_xl.jpg" alt="Request a Visit"></div>
      <div class="circle-btn-text">Request a Visit</div>
    </div>
    <div>
      <div class="circle-btn"><img src="https://cms-imgp.jw-cdn.org/img/p/1011722/univ/art/1011722_univ_cnt_1_xl.jpg" alt="Attend a Meeting"></div>
      <div class="circle-btn-text">Attend a Meeting</div>
    </div>
  </div>
  </div>
{% endblock content %}
