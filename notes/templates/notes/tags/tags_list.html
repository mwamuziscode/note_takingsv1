{% extends "notes/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-primary">Tags</h1>
        <a href="{% url 'tag-create' %}" class="btn btn-success">Add New Category</a>
    </div>

    {% if tags %}
        <div class="list-group">
            {% for tag in tags %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ tag.name }}</span>
                    <div>
                        <a href="{% url 'tag-update' tag.pk %}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a href="{% url 'tag-delete' tag.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">
            No tags found. Add a new one to get started!
        </div>
    {% endif %}
</div>
{% endblock %}
