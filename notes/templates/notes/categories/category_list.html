{% extends "notes/base.html" %}
{% block content %}

<hr>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-primary">Categories</h1>
        <a href="{% url 'notes:category-create' %}" class="btn btn-success">Add New Category</a>
    </div>

    {% if categories %}
        <div class="list-group">
            {% for category in categories %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ category.name }}</span>
                    <div>
                        <a href="{% url 'notes:category-update' category.pk %}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a href="{% url 'notes:category-delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">
            No categories found. Add a new one to get started!
        </div>
    {% endif %}
</div>
{% endblock %}
