


{% extends 'notes/base.html' %}
{% block content %}
    <h2>Delete Profile</h2>
    <p>Are you sure you want to delete {{ profile.user.username }}'s profile?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'notes:profile_list' %}">Cancel</a>
{% endblock %}
