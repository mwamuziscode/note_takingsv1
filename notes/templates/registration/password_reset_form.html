{% extends "notes/base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

    <p>Don't have an account? <a href="{% url 'notes:register' %}">Register</a></p>
    <p>Forgot password? <a href="{% url 'notes:password_reset' %}">Reset password</a></p>
    <p>Go back to <a href="{% url 'notes:index' %}">Home</a></p>

{% endblock %}
